<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAKE - Income Prediction Game</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: 800;
            color: #667eea;
            letter-spacing: 1px;
        }

        .wallet-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .wallet-badge {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .balance-display {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .container {
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            flex: 1;
            margin: 100px auto 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .header p {
            color: #aaa;
            font-size: 16px;
        }

        .data-card {
            background: linear-gradient(135deg, #2a2a3e 0%, #1a1a2e 100%);
            border: 2px solid #667eea;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .data-card-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .data-label {
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .data-value {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
        }

        .prediction-section {
            margin-top: 30px;
        }

        .prediction-label {
            color: #aaa;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .prediction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .prediction-btn {
            padding: 18px;
            border: 2px solid #444;
            background: transparent;
            color: #fff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prediction-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .prediction-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #aaa;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .bet-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 16px;
            background: #2a2a2a;
            color: #fff;
            font-weight: 600;
        }

        .bet-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .stake-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stake-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stake-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .status-message.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #f56565;
        }

        .status-message.info {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">âš¡ STAKE</div>
        <div class="wallet-info">
            <div class="balance-display" id="balanceDisplay">Initializing...</div>
            <div class="wallet-badge" id="walletAddress">Session Wallet</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>INCOME PREDICTION</h1>
            <p>Predict income level and win rewards!</p>
        </div>

        <div id="statusContainer"></div>

        <div class="input-group">
            <label class="input-label">Bet Amount (ETH)</label>
            <input type="number" class="bet-input" id="betAmount" placeholder="0.1" min="0.01" step="0.01">
        </div>

        <div class="data-card" id="dataCard" style="display: none;">
            <div class="data-card-title">Demographic Profile</div>
            <div class="data-grid" id="dataGrid"></div>

            <div class="prediction-section">
                <div class="prediction-label">Will this person earn &gt;50K per year?</div>
                <div class="prediction-buttons">
                    <button class="prediction-btn" data-prediction="false">NO (â‰¤50K)</button>
                    <button class="prediction-btn" data-prediction="true">YES (&gt;50K)</button>
                </div>
            </div>

            <button class="stake-btn" id="stakeBtn" disabled>PLACE BET</button>
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">ðŸ“Š</div>
            <p>Enter a bet amount to see a demographic profile</p>
        </div>
    </div>

    <script>
        // Initialize ethers
        const gameState = {
            wallet: null,
            balance: ethers.utils.parseEther("1"), // 1 ETH
            dataRows: [],
            currentRowIndex: null,
            selectedPrediction: null,
            betAmount: 0
        };

        // Create session wallet
        function initSessionWallet() {
            const randomWallet = ethers.Wallet.createRandom();
            gameState.wallet = randomWallet;
            
            const shortAddress = `${randomWallet.address.substring(0, 6)}...${randomWallet.address.substring(38)}`;
            document.getElementById('walletAddress').textContent = shortAddress;
            
            // Display balance
            const balanceEth = ethers.utils.formatEther(gameState.balance);
            document.getElementById('balanceDisplay').textContent = `${parseFloat(balanceEth).toFixed(3)} ETH`;
            
            console.log('Session Wallet Created:');
            console.log('Address:', randomWallet.address);
            console.log('Private Key:', randomWallet.privateKey);
        }

        // Load CSV data
        async function loadCSV() {
            try {
                const response = await fetch('adult.csv');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const csvText = await response.text();
                const lines = csvText.split('\n').filter(line => line.trim());
                const headers = lines[0].split(',');

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const row = {};
                    headers.forEach((header, idx) => {
                        row[header.trim()] = values[idx]?.trim() || '';
                    });
                    gameState.dataRows.push(row);
                }

                console.log(`âœ“ Loaded ${gameState.dataRows.length} records`);
                showStatus(`âœ“ Dataset loaded: ${gameState.dataRows.length} records ready`, 'success');
            } catch (err) {
                showStatus('Error loading dataset: ' + err.message, 'error');
                console.error(err);
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `status-message ${type}`;
            messageEl.textContent = message;
            container.innerHTML = '';
            container.appendChild(messageEl);

            if (type === 'success' || type === 'error') {
                setTimeout(() => container.innerHTML = '', 5000);
            }
        }

        // Display random data row
        function displayRandomRow() {
            if (gameState.dataRows.length === 0) {
                showStatus('Dataset not loaded', 'error');
                return;
            }

            gameState.currentRowIndex = Math.floor(Math.random() * gameState.dataRows.length);
            const row = gameState.dataRows[gameState.currentRowIndex];

            const features = [
                { key: 'marital-status', label: 'Marital Status' },
                { key: 'occupation', label: 'Occupation' },
                { key: 'relationship', label: 'Relationship' },
                { key: 'race', label: 'Race' },
                { key: 'gender', label: 'Gender' }
            ];

            let html = '';
            features.forEach(feature => {
                const value = row[feature.key] || 'N/A';
                html += `
                    <div class="data-item">
                        <div class="data-label">${feature.label}</div>
                        <div class="data-value">${value}</div>
                    </div>
                `;
            });

            document.getElementById('dataGrid').innerHTML = html;
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('dataCard').style.display = 'block';
        }

        // Bet amount input
        document.getElementById('betAmount').addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            if (value > 0) {
                gameState.betAmount = value;
                displayRandomRow();
            } else {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('dataCard').style.display = 'none';
            }
            updateStakeButton();
        });

        // Prediction selection
        document.querySelectorAll('.prediction-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.prediction-btn').forEach(b => b.classList.remove('selected'));
                e.target.classList.add('selected');
                gameState.selectedPrediction = e.target.dataset.prediction === 'true';
                updateStakeButton();
            });
        });

        // Update stake button state
        function updateStakeButton() {
            const btn = document.getElementById('stakeBtn');
            const hasAmount = gameState.betAmount > 0;
            const hasPrediction = gameState.selectedPrediction !== null;
            btn.disabled = !(hasAmount && hasPrediction);
        }

        // Place bet
        document.getElementById('stakeBtn').addEventListener('click', async () => {
            const btn = document.getElementById('stakeBtn');
            btn.innerHTML = 'â³ Processing...';
            btn.disabled = true;

            try {
                const betAmountEth = gameState.betAmount;
                const betAmountWei = ethers.utils.parseEther(betAmountEth.toString());

                // Check balance
                if (betAmountWei.gt(gameState.balance)) {
                    throw new Error('Insufficient balance');
                }

                // Get actual income from data
                const actualIncome = gameState.dataRows[gameState.currentRowIndex]['income'];
                const correctPrediction = actualIncome === '>50K';
                const isCorrect = gameState.selectedPrediction === correctPrediction;

                // Simulate transaction
                showStatus('Processing bet...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Calculate payout (30% win, 20% loss)
                let payout, result;
                if (isCorrect) {
                    payout = betAmountWei.mul(130).div(100); // 130% payout
                    result = 'ðŸŽ‰ CORRECT!';
                    gameState.balance = gameState.balance.add(payout).sub(betAmountWei);
                } else {
                    payout = betAmountWei.mul(80).div(100); // 80% payout
                    result = `ðŸ˜” WRONG! Correct: ${actualIncome}`;
                    gameState.balance = gameState.balance.add(payout).sub(betAmountWei);
                }

                // Update balance display
                const newBalance = ethers.utils.formatEther(gameState.balance);
                document.getElementById('balanceDisplay').textContent = `${parseFloat(newBalance).toFixed(3)} ETH`;

                // Show result
                const payoutEth = ethers.utils.formatEther(payout);
                showStatus(`${result} | Payout: ${parseFloat(payoutEth).toFixed(4)} ETH`, isCorrect ? 'success' : 'error');

                // Reset for next round
                setTimeout(() => {
                    document.querySelectorAll('.prediction-btn').forEach(b => b.classList.remove('selected'));
                    gameState.selectedPrediction = null;
                    gameState.betAmount = 0;
                    document.getElementById('betAmount').value = '';
                    document.getElementById('emptyState').classList.remove('hidden');
                    document.getElementById('dataCard').style.display = 'none';
                    btn.innerHTML = 'PLACE BET';
                    btn.disabled = true;
                }, 3000);

            } catch (err) {
                showStatus('Error: ' + err.message, 'error');
                btn.innerHTML = 'PLACE BET';
                btn.disabled = false;
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            initSessionWallet();
            loadCSV();
        });
    </script>
</body>
</html>
